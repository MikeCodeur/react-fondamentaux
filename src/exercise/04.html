<html>
  <head>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.15.1/babel.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // 🐶 Fait une fonction 'paragraphe' qui retourne l'element <p> avec le texte

      // 🐶 Utilise cette fonction à la place des balises <p>
      // 🤖 {paragraphe({children:'Lorem Ipsum ...'})}
      const divElement = (
        <div className="rootContainer">
          <h1>Bienvenue sur mon site</h1>
          <p className="paragraphe">Lorem Ipsum is simply dummy text ... </p>
          <p className="paragraphe">Lorem Ipsum has been the industry ...</p>
          <p className="paragraphe">
            when an unknown printer took a galley ...
          </p>
        </div>
      )

      ReactDOM.render(divElement, document.getElementById('root'))
    </script>
  </body>
</html>
